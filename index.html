<!DOCTYPE html>
<html lang="pt-br" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Novo Título -->
    <title>50 Perguntas Sobre...</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Estilo para a barra de rolagem no menu (Webkit) */
        .sidebar-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .sidebar-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* cinza-300 */
            border-radius: 4px;
        }
        .sidebar-scroll::-webkit-scrollbar-track {
            background-color: transparent;
        }

        /* --- NOVOS ESTILOS PARA SIDEBAR --- */
        /* Estilo para o <summary> (Disciplina) */
        #menu-content summary {
            transition: background-color 0.15s ease-in-out;
            border-radius: 0.5rem; /* rounded-lg */
        }
        #menu-content details[open] > summary {
            background-color: #f9fafb; /* gray-50 */
        }

        /* Estilo para o Título do Tema (ex: "Controle de Constitucionalidade") */
        #menu-content .tema-title {
            font-size: 0.8rem; /* 12px */
            font-weight: 600; /* semibold */
            color: #6b7280; /* gray-500 */
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding-left: 0.5rem; /* pl-2 */
            margin-top: 0.75rem; /* mt-3 */
            margin-bottom: 0.25rem; /* mb-1 */
        }

        /* Estilo para o Link do Subtema (ex: "Conceitos Iniciais") */
        #menu-content .subtema-link {
            padding: 0.6rem 0.75rem; /* py-2.5 px-3 */
            font-size: 0.9rem; /* 14px */
            border-radius: 0.5rem; /* rounded-md */
            transition: all 0.15s ease-in-out;
            display: block;
            color: #374151; /* gray-700 */
        }
        #menu-content .subtema-link:hover {
            background-color: #eff6ff; /* blue-50 */
            color: #2563eb; /* blue-600 */
            transform: translateX(4px);
        }
        
        /* Estilo para o link ATIVO */
        #menu-content .subtema-link[data-active="true"] {
            background-color: #dbeafe; /* blue-100 */
            color: #1d4ed8; /* blue-700 */
            font-weight: 600; /* semibold */
        }
        
        /* --- NOVOS ESTILOS PARA CONTEÚDO --- */
        /* Card da Pergunta */
        .question-card {
            /* Mudar para items-start para alinhar botão ao topo em texto longo */
            align-items: flex-start;
        }
        
        /* Texto da Pergunta com mais "respiro" */
        .question-text {
            line-height: 1.6; /* leading-relaxed */
        }
    </style>
</head>
<body class="bg-gray-100 h-full overflow-hidden">

    <!-- Estrutura principal com layout flexível -->
    <div class="flex h-full">

        <!-- 
          Menu Lateral (Sidebar) 
        -->
        <nav id="sidebar" class="bg-white/95 backdrop-blur-sm border-r border-gray-200 w-72 h-full fixed lg:static left-0 top-0 z-30
                           transform -translate-x-full lg:translate-x-0
                           transition-transform duration-300 ease-in-out
                           flex flex-col shadow-lg lg:shadow-none">
            
            <!-- Cabeçalho do Menu (Atualizado com Logo e Título) -->
            <div class="flex items-center gap-3 p-4 border-b border-gray-200">
                <!-- Logo SVG Simples (Exemplo) -->
                <div class="bg-blue-600 p-2 rounded-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-gray-800">50 Perguntas</h1>

                <!-- Botão de fechar (Apenas visível no mobile) -->
                <button id="close-menu-btn" class="lg:hidden text-gray-500 hover:text-gray-800 ml-auto">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <!-- Conteúdo do Menu (com rolagem) -->
            <div id="menu-content" class="flex-1 overflow-y-auto sidebar-scroll p-4 space-y-2">
                <!-- O menu será populado dinamicamente aqui -->
            </div>
        </nav>

        <!-- Backdrop (fundo escuro) para o menu mobile -->
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-20 hidden lg:hidden" aria-hidden="true"></div>

        <!-- 
          Conteúdo Principal 
        -->
        <main class="flex-1 flex flex-col h-full overflow-hidden">
            
            <!-- Cabeçalho Principal (Header) -->
            <header class="bg-white/95 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-10">
                <div class="flex items-center justify-between p-4 max-w-4xl mx-auto">
                    <!-- Botão de abrir menu (Apenas visível no mobile) -->
                    <button id="open-menu-btn" class="lg:hidden text-gray-600 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <!-- Título do Subtema (atualizado dinamicamente) -->
                    <h2 id="subtema-title" class="text-lg font-semibold text-gray-900 truncate">
                        Selecione um tópico
                    </h2>
                    <!-- Ícone de placeholder para alinhar o título ao centro -->
                    <div class="w-6 lg:hidden"></div>
                </div>
            </header>

            <!-- Área de Conteúdo (Perguntas) -->
            <div id="content-area" class="flex-1 overflow-y-auto p-4 md:p-6 lg:p-8">
                <!-- A lista de perguntas parseada do TXT será injetada aqui -->
                <div id="questions-list" class="max-w-4xl mx-auto">
                    <div id="welcome-message" class="text-center text-gray-500 pt-10">
                        <svg class="w-12 h-12 mx-auto text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        <p class="mt-4 text-lg font-medium">Bem-vindo!</p>
                        <p>Use o menu para navegar pelas disciplinas e encontrar os tópicos de estudo.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- MODAL REMOVIDO -->


    <!-- ====================================================== -->
    <!-- JAVASCRIPT -->
    <!-- ====================================================== -->
    <script type="module">
        // --- 1. Estrutura de Dados (Simulação de Conteúdo) ---
        // A estrutura agora aponta para os arquivos .txt
        const estruturaDireito = [
            {
                disciplina: "Direito Constitucional",
                temas: [
                    {
                        tema: "Controle de Constitucionalidade",
                        subtemas: [
                            {
                                subtema: "Conceitos Iniciais",
                                arquivo: "data/constitucional/controle/conceitos.txt"
                            },
                            {
                                subtema: "Ações de Controle Concentrado",
                                arquivo: "data/constitucional/controle/acoes.txt"
                            }
                        ]
                    },
                    {
                        tema: "Direitos Fundamentais",
                        subtemas: [
                            {
                                subtema: "Teoria Geral",
                                arquivo: "data/constitucional/fundamentais/teoria.txt"
                            }
                        ]
                    }
                ]
            },
            {
                disciplina: "Direito Penal",
                temas: [
                    {
                        tema: "Teoria do Crime",
                        subtemas: [
                            {
                                subtema: "Conceito e Elementos",
                                arquivo: "data/penal/crime/conceito.txt"
                            },
                            {
                                subtema: "Ilicitude",
                                arquivo: "data/penal/crime/ilicitude.txt"
                            }
                        ]
                    }
                ]
            }
        ];

        // --- SIMULAÇÃO DE ARQUIVOS TXT ---
        // Em um app real, você faria fetch() desses arquivos do seu servidor.
        const arquivosTxtSimulados = {
            "data/constitucional/controle/conceitos.txt": `
@@PROMPT: Aja como um professor de Direito Constitucional e explique de forma aprofundada o seguinte conceito para um estudante de graduação: "{{PERGUNTA}}" @@

# CONTROLE DE CONSTITUCIONALIDADE
## Conceitos Iniciais
- O que é o princípio da supremacia da Constituição?
- Quais são os pressupostos do controle de constitucionalidade?

## Sistema Difuso vs. Concentrado
- Diferencie controle difuso e controle concentrado.
- Explique o que é o 'parâmetro' no controle de constitucionalidade.
- Quais as diferenças entre os efeitos da decisão no controle difuso e no concentrado?
`,
            "data/constitucional/controle/acoes.txt": `
@@PROMPT: Explique didaticamente, como um professor de Direito, o que é e como funciona a seguinte ação de controle concentrado: "{{PERGUNTA}}" @@

# AÇÕES DE CONTROLE
## Ação Direta de Inconstitucionalidade (ADI)
- O que é uma ADI (Ação Direta de Inconstitucionalidade)?
- Quem são os legitimados para propor uma ADI perante o STF?
- O que é uma ADI por Omissão (ADO)?

## Outras Ações
- O que é uma ADPF (Arguição de Descumprimento de Preceito Fundamental)?
- Explique os efeitos de uma decisão em ADI (ex tunc, vinculante).
- O que é Ação Declaratória de Constitucionalidade (ADC)?
`,
            "data/constitucional/fundamentais/teoria.txt": `
@@PROMPT: Discorra sobre o seguinte tópico de Teoria Geral dos Direitos Fundamentais, como um jurista renomado em um seminário: "{{PERGUNTA}}" @@

# TEORIA GERAL
## Conceitos e Gerações
- Qual a diferença entre direitos humanos e direitos fundamentais?
- O que são as 'gerações' ou 'dimensões' dos direitos fundamentais?

## Eficácia
- O que significa a 'eficácia horizontal' dos direitos fundamentais?
- Explique a teoria dos limites dos limites (Schranken-Schranken).
- O que é o princípio da proibição do retrocesso social?
`,
            "data/penal/crime/conceito.txt": `
@@PROMPT: Você é um professor de Direito Penal. Explique para um aluno do 2º ano o seguinte instituto da Teoria do Crime: "{{PERGUNTA}}" @@

# TEORIA DO CRIME
## Conceito e Elementos
- Qual o conceito analítico de crime na teoria tripartida?
- Diferencie dolo direto de dolo eventual.
- O que é o princípio da insignificância e qual sua natureza jurídica?
- O que é erro de tipo e quais suas consequências?

## Iter Criminis
- Quais são as fases do 'iter criminis'?
- O que é tentativa e quais seus elementos?
- Diferencie desistência voluntária de arrependimento eficaz.
`,
            "data/penal/crime/ilicitude.txt": `
@@PROMPT: Você é um professor de Direito Penal. Explique para um aluno do 2º ano a seguinte causa de exclusão da ilicitude: "{{PERGUNTA}}" @@

# EXCLUDENTES DE ILICITUDE
## Legítima Defesa
- O que é legítima defesa e quais são seus requisitos?
- O que é legítima defesa putativa?

## Estado de Necessidade
- O que é estado de necessidade e quais seus requisitos?
- Diferencie estado de necessidade de legítima defesa.
- O que é o estado de necessidade exculpante?
`
        };

        // Função de simulação de fetch (substitua por fetch() real)
        function fetchSimulado(url) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (arquivosTxtSimulados[url]) {
                        resolve({
                            ok: true,
                            text: () => Promise.resolve(arquivosTxtSimulados[url])
                        });
                    } else {
                        reject(new Error(`Arquivo não encontrado: ${url}`));
                    }
                }, 200); // Simula 200ms de delay de rede
            });
        }
        // --- FIM DA SIMULAÇÃO ---


        // --- 2. Seletores de Elementos do DOM ---
        const sidebar = document.getElementById('sidebar');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');
        const openMenuBtn = document.getElementById('open-menu-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const menuContent = document.getElementById('menu-content');
        const questionsList = document.getElementById('questions-list');
        const subtemaTitle = document.getElementById('subtema-title');
        const welcomeMessage = document.getElementById('welcome-message');
        
        // --- 3. Lógica do Menu Lateral (Sidebar) ---

        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            sidebarBackdrop.classList.remove('hidden');
        }

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            sidebarBackdrop.classList.add('hidden');
        }

        openMenuBtn.addEventListener('click', openSidebar);
        closeMenuBtn.addEventListener('click', closeSidebar);
        sidebarBackdrop.addEventListener('click', closeSidebar);
        
        // --- 4. Renderização Dinâmica do Conteúdo ---

        /**
         * Renderiza o menu lateral a partir da estrutura de dados.
         */
        function renderizarMenu() {
            menuContent.innerHTML = ''; // Limpa o conteúdo existente
            
            estruturaDireito.forEach((disciplina, i) => {
                const disciplinaElement = document.createElement('div');
                disciplinaElement.className = 'py-1';

                const detailsElement = document.createElement('details');
                detailsElement.className = 'group';
                if (i === 0) detailsElement.setAttribute('open', ''); 

                const summaryElement = document.createElement('summary');
                summaryElement.className = 'flex items-center justify-between p-2 rounded-lg cursor-pointer hover:bg-gray-100 list-none';
                summaryElement.innerHTML = `
                    <span class="text-base font-semibold text-gray-700">${disciplina.disciplina}</span>
                    <svg class="w-5 h-5 text-gray-500 transform transition-transform duration-200 group-open:rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                `;
                
                const temasContainer = document.createElement('div');
                temasContainer.className = 'pl-4 mt-1 space-y-1';

                disciplina.temas.forEach(tema => {
                    const temaElement = document.createElement('div');
                    
                    const temaTitle = document.createElement('h4');
                    // Classe atualizada
                    temaTitle.className = 'tema-title';
                    temaTitle.textContent = tema.tema;
                    temaElement.appendChild(temaTitle);

                    const subtemasLista = document.createElement('ul');
                    subtemasLista.className = 'space-y-1';
                    
                    tema.subtemas.forEach(subtema => {
                        const subtemaItem = document.createElement('li');
                        const subtemaLink = document.createElement('a');
                        subtemaLink.href = '#';
                        // Classe atualizada
                        subtemaLink.className = 'subtema-link';
                        subtemaLink.textContent = subtema.subtema;
                        
                        // Adiciona o evento de clique para carregar as perguntas
                        subtemaLink.addEventListener('click', (e) => {
                            e.preventDefault();

                            // --- LÓGICA DE ESTADO ATIVO ---
                            // 1. Remove o estado ativo de todos os links
                            document.querySelectorAll('#menu-content .subtema-link').forEach(link => {
                                link.removeAttribute('data-active');
                            });
                            // 2. Adiciona o estado ativo no link clicado
                            subtemaLink.setAttribute('data-active', 'true');
                            // --- FIM DA LÓGICA ---

                            // Passa o objeto subtema inteiro
                            carregarPerguntasDoArquivo(subtema); 
                            if (window.innerWidth < 1024) {
                                closeSidebar();
                            }
                        });
                        
                        subtemaItem.appendChild(subtemaLink);
                        subtemasLista.appendChild(subtemaItem);
                    });
                    
                    temaElement.appendChild(subtemasLista);
                    temasContainer.appendChild(temaElement);
                });

                detailsElement.appendChild(summaryElement);
                detailsElement.appendChild(temasContainer);
                disciplinaElement.appendChild(detailsElement);
                menuContent.appendChild(disciplinaElement);
            });
        }

        /**
         * Busca o arquivo .txt, parseia e renderiza as perguntas.
         */
        async function carregarPerguntasDoArquivo(subtema) {
            subtemaTitle.textContent = subtema.subtema; // Atualiza o título no header
            welcomeMessage.classList.add('hidden'); // Esconde msg de boas-vindas
            
            // Mostra um estado de carregamento
            questionsList.innerHTML = `
                <div class="text-center text-gray-500 pt-10">
                    <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-4 text-lg">Carregando perguntas...</p>
                </div>`;

            try {
                // Em um app real: const response = await fetch(subtema.arquivo);
                const response = await fetchSimulado(subtema.arquivo);
                
                if (!response.ok) {
                    throw new Error("Não foi possível carregar o arquivo de perguntas.");
                }
                
                const texto = await response.text();
                parsearERenderizarTxt(texto);

            } catch (error) {
                console.error("Erro ao carregar arquivo:", error);
                questionsList.innerHTML = `<p class="text-red-600 text-center pt-10">Erro ao carregar perguntas. Tente novamente.</p>`;
            }
        }

        /**
         * Faz o parse do arquivo .txt e renderiza o HTML.
         */
        function parsearERenderizarTxt(texto) {
            questionsList.innerHTML = ''; // Limpa o loading
            let promptTemplate = "Explique este tópico de Direito: {{PERGUNTA}}"; // Default
            
            const regexPrompt = /@@PROMPT: (.*?) @@/s;
            const matchPrompt = texto.match(regexPrompt);
            
            if (matchPrompt && matchPrompt[1]) {
                promptTemplate = matchPrompt[1].trim();
                texto = texto.replace(regexPrompt, ''); // Remove o prompt do texto
            }

            const linhas = texto.trim().split('\n');
            
            linhas.forEach(linha => {
                linha = linha.trim();
                if (linha.startsWith('## ')) {
                    // É um tópico principal
                    const titulo = linha.substring(3).trim();
                    const h3 = document.createElement('h3');
                    h3.className = 'text-xl font-semibold text-gray-800 mt-6 mb-3 pb-2 border-b border-gray-200';
                    h3.textContent = titulo;
                    questionsList.appendChild(h3);

                } else if (linha.startsWith('- ')) {
                    // É uma pergunta
                    const pergunta = linha.substring(2).trim();
                    if (!pergunta) return; // Ignora linhas vazias

                    const card = document.createElement('div');
                    // Classe 'question-card' adicionada e 'items-start'
                    card.className = 'bg-white p-4 rounded-xl shadow-sm border border-gray-200 flex items-start justify-between space-x-3 question-card';
                    
                    const perguntaText = document.createElement('p');
                    // Classe 'question-text' adicionada e 'leading-relaxed'
                    perguntaText.className = 'flex-1 text-base text-gray-800 question-text leading-relaxed';
                    perguntaText.textContent = pergunta;

                    // O novo "mini botão"
                    const googleLink = document.createElement('a');
                    googleLink.href = construirUrlGoogle(promptTemplate, pergunta);
                    googleLink.target = '_blank'; // Abrir em nova aba
                    googleLink.rel = 'noopener noreferrer';
                    googleLink.className = 'flex-shrink-0 w-9 h-9 flex items-center justify-center bg-gray-100 text-gray-500 rounded-full hover:bg-blue-100 hover:text-blue-600 transition-all duration-150 transform active:scale-90';
                    googleLink.title = 'Buscar explicação no Google IA';
                    // Ícone SVG de "pesquisa" ou "IA"
                    googleLink.innerHTML = `
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    `;
                    
                    card.appendChild(perguntaText);
                    card.appendChild(googleLink);
                    questionsList.appendChild(card);
                }
                // Linhas com # (Título Principal) ou vazias são ignoradas
            });
        }

        /**
         * Monta a URL de busca do Google com o prompt formatado.
         */
        function construirUrlGoogle(template, pergunta) {
            const promptFinal = template.replace('{{PERGUNTA}}', pergunta);
            const queryCodificada = encodeURIComponent(promptFinal);
            // ATUALIZADO para usar o link udm=50
            return `https://www.google.com/search?udm=50&q=${queryCodificada}`;
        }

        // --- 5. Inicialização ---
        renderizarMenu();

    </script>
</body>
</html>
