<!DOCTYPE html>
<html lang="pt-br" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Perguntas Sobre...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .sidebar-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .sidebar-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        .sidebar-scroll::-webkit-scrollbar-track {
            background-color: transparent;
        }

        /* --- ESTILOS SIDEBAR --- */
        #menu-content summary {
            transition: background-color 0.15s ease-in-out;
            border-radius: 0.5rem;
        }
        #menu-content details[open] > summary {
            background-color: #f9fafb;
        }
        #menu-content .tema-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding-left: 0.5rem;
            margin-top: 0.75rem;
            margin-bottom: 0.25rem;
        }
        #menu-content .subtema-link {
            padding: 0.6rem 0.75rem;
            font-size: 0.9rem;
            border-radius: 0.5rem;
            transition: all 0.15s ease-in-out;
            display: block;
            color: #374151;
        }
        #menu-content .subtema-link:hover {
            background-color: #eff6ff;
            color: #2563eb;
            transform: translateX(4px);
        }
        #menu-content .subtema-link[data-active="true"] {
            background-color: #dbeafe;
            color: #1d4ed8;
            font-weight: 600;
        }
        
        /* --- ESTILOS CONTEÚDO --- */
        .question-card {
            align-items: flex-start;
        }
        .question-text {
            line-height: 1.6;
        }

        /* --- ESTILO: Tag Badge --- */
        .tag-badge {
            display: inline-block;
            font-size: 0.75rem; /* 12px */
            font-weight: 500; /* medium */
            color: #4b5563; /* gray-600 */
            background-color: #f3f4f6; /* gray-100 */
            padding: 0.125rem 0.5rem; /* py-0.5 px-2 */
            border-radius: 9999px; /* rounded-full */
            border: 1px solid #e5e7eb; /* border-gray-200 */
            line-height: 1.25;
            /* margin-bottom foi removido daqui */
        }

    </style>
</head>
<body class="bg-gray-50 h-full overflow-hidden">

    <div class="flex h-full">

        <!-- Sidebar -->
        <nav id="sidebar" class="bg-white/95 backdrop-blur-sm border-r border-gray-200 w-72 h-full fixed lg:static left-0 top-0 z-30
                           transform -translate-x-full lg:translate-x-0
                           transition-transform duration-300 ease-in-out
                           flex flex-col shadow-lg lg:shadow-none">
            
            <!-- Cabeçalho do Menu -->
            <div class="flex items-center gap-3 p-4 border-b border-gray-200">
                <div class="bg-blue-600 p-2 rounded-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-gray-800">50 Perguntas</h1>
                <button id="close-menu-btn" class="lg:hidden text-gray-500 hover:text-gray-800 ml-auto">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <!-- Conteúdo do Menu -->
            <div id="menu-content" class="flex-1 overflow-y-auto sidebar-scroll p-4 space-y-2">
                <!-- O menu será populado dinamicamente aqui vindo do JSON -->
                <div class="text-center text-gray-500 pt-10">
                    <svg class="animate-spin h-6 w-6 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-3 text-sm">Carregando menu...</p>
                </div>
            </div>
        </nav>

        <!-- Backdrop -->
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-20 hidden lg:hidden" aria-hidden="true"></div>

        <!-- Conteúdo Principal -->
        <main class="flex-1 flex flex-col h-full overflow-hidden">
            
            <!-- Cabeçalho Principal -->
            <header class="bg-white/95 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-10">
                <div class="flex items-center justify-between p-4 max-w-4xl mx-auto">
                    <button id="open-menu-btn" class="lg:hidden text-gray-600 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <h2 id="subtema-title" class="text-lg font-semibold text-gray-900 truncate">
                        Selecione um tópico
                    </h2>
                    <div class="w-6 lg:hidden"></div>
                </div>
            </header>

            <!-- Área de Conteúdo (Perguntas) -->
            <div id="content-area" class="flex-1 overflow-y-auto p-4 md:p-6 lg:p-8">
                <!-- Adicionado space-y-4 para o "respiro" -->
                <div id="questions-list" class="max-w-4xl mx-auto space-y-4">
                    <div id="welcome-message" class="text-center text-gray-500 pt-10">
                        <!-- Ícone atualizado -->
                        <svg class="w-12 h-12 mx-auto text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13.5M4 6.253v13.5C4 21.28 4.72 22 5.5 22h13c.78 0 1.5-.72 1.5-1.5V6.253M16 4.753C16 3.784 15.22 3 14.25 3h-4.5C8.78 3 8 3.784 8 4.753v1.5C8 7.216 8.78 8 9.75 8h4.5c.97 0 1.75-.784 1.75-1.5v-1.5z"></path></svg>
                        <!-- Texto atualizado -->
                        <p class="mt-4 text-lg font-medium">Selecione um tópico para começar</p>
                        <p>Navegue pelas disciplinas e temas no menu ao lado para carregar as perguntas.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- ====================================================== -->
    <!-- JAVASCRIPT -->
    <!-- ====================================================== -->
    <script type="module">
        // --- 1. Seletores de Elementos do DOM ---
        const sidebar = document.getElementById('sidebar');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');
        const openMenuBtn = document.getElementById('open-menu-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const menuContent = document.getElementById('menu-content');
        const questionsList = document.getElementById('questions-list');
        const subtemaTitle = document.getElementById('subtema-title');
        const welcomeMessage = document.getElementById('welcome-message');
        
        // --- 2. Lógica do Menu Lateral (Sidebar) ---
        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            sidebarBackdrop.classList.remove('hidden');
        }

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            sidebarBackdrop.classList.add('hidden');
        }

        openMenuBtn.addEventListener('click', openSidebar);
        closeMenuBtn.addEventListener('click', closeSidebar);
        sidebarBackdrop.addEventListener('click', closeSidebar);
        
        // --- 3. Renderização Dinâmica do Conteúdo ---

        /**
         * Carrega a estrutura do menu a partir do JSON e o renderiza.
         */
        async function carregarEAmbienteMenu() {
            try {
                // Tenta buscar o arquivo index_menu.json
                const response = await fetch('index_menu.json');
                if (!response.ok) {
                    throw new Error(`Falha ao carregar index_menu.json (status: ${response.status})`);
                }
                const estruturaDireito = await response.json();

                // Limpa a mensagem "Carregando"
                menuContent.innerHTML = ''; 
                
                // Itera sobre a estrutura do JSON para criar o menu
                estruturaDireito.forEach((disciplina, i) => {
                    const disciplinaElement = document.createElement('div');
                    disciplinaElement.className = 'py-1';

                    const detailsElement = document.createElement('details');
                    detailsElement.className = 'group';
                    if (i === 0) detailsElement.setAttribute('open', ''); 

                    const summaryElement = document.createElement('summary');
                    summaryElement.className = 'flex items-center justify-between p-2 rounded-lg cursor-pointer hover:bg-gray-100 list-none';
                    summaryElement.innerHTML = `
                        <span class="text-base font-semibold text-gray-700">${disciplina.disciplina}</span>
                        <svg class="w-5 h-5 text-gray-500 transform transition-transform duration-200 group-open:rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    `;
                    
                    const temasContainer = document.createElement('div');
                    temasContainer.className = 'pl-4 mt-1 space-y-1';

                    disciplina.temas.forEach(tema => {
                        const temaElement = document.createElement('div');
                        
                        const temaTitle = document.createElement('h4');
                        temaTitle.className = 'tema-title';
                        temaTitle.textContent = tema.tema;
                        temaElement.appendChild(temaTitle);

                        const subtemasLista = document.createElement('ul');
                        subtemasLista.className = 'space-y-1';
                        
                        tema.subtemas.forEach(subtema => {
                            const subtemaItem = document.createElement('li');
                            const subtemaLink = document.createElement('a');
                            subtemaLink.href = '#';
                            subtemaLink.className = 'subtema-link';
                            subtemaLink.textContent = subtema.subtema;
                            
                            subtemaLink.addEventListener('click', (e) => {
                                e.preventDefault();
                                document.querySelectorAll('#menu-content .subtema-link').forEach(link => {
                                    link.removeAttribute('data-active');
                                });
                                subtemaLink.setAttribute('data-active', 'true');
                                // Passa o objeto subtema (que contém 'arquivo')
                                carregarPerguntasDoArquivo(subtema); 
                                if (window.innerWidth < 1024) {
                                    closeSidebar();
                                }
                            });
                            
                            subtemaItem.appendChild(subtemaLink);
                            subtemasLista.appendChild(subtemaItem);
                        });
                        
                        temaElement.appendChild(subtemasLista);
                        temasContainer.appendChild(temaElement);
                    });

                    detailsElement.appendChild(summaryElement);
                    detailsElement.appendChild(temasContainer);
                    disciplinaElement.appendChild(detailsElement);
                    menuContent.appendChild(disciplinaElement);
                });

            } catch (error) {
                console.error("Erro fatal ao carregar menu:", error);
                menuContent.innerHTML = `<p class="p-4 text-red-600"><b>Erro ao carregar o menu.</b><br>Verifique o console e o arquivo index_menu.json.</p>`;
            }
        }

        /**
         * Carrega as perguntas de um arquivo .txt real.
         */
        async function carregarPerguntasDoArquivo(subtema) {
            subtemaTitle.textContent = subtema.subtema;
            welcomeMessage.classList.add('hidden');
            
            questionsList.innerHTML = `
                <div class="text-center text-gray-500 pt-10">
                    <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-4 text-lg">Carregando perguntas...</p>
                </div>`;

            try {
                // --- MUDANÇA PRINCIPAL: Usa o fetch real ---
                const response = await fetch(subtema.arquivo);
                
                if (!response.ok) {
                    throw new Error(`Arquivo não encontrado ou falha ao carregar: ${subtema.arquivo} (Status: ${response.status})`);
                }
                
                const texto = await response.text();
                parsearERenderizarTxt(texto);

            } catch (error) {
                console.error("Erro ao carregar arquivo .txt:", error);
                questionsList.innerHTML = `<p class="text-red-600 text-center pt-10"><b>Erro ao carregar perguntas.</b><br>${error.message}</p>`;
            }
        }

        /**
         * Faz o parse do arquivo .txt e renderiza o HTML, com suporte a [tags].
         */
        function parsearERenderizarTxt(texto) {
            questionsList.innerHTML = ''; // Limpa o loading
            let promptTemplate = "Explique este tópico de Direito: {{PERGUNTA}}"; // Default
            
            const regexPrompt = /@@PROMPT: (.*?) @@/s;
            const matchPrompt = texto.match(regexPrompt);
            
            if (matchPrompt && matchPrompt[1]) {
                promptTemplate = matchPrompt[1].trim();
                texto = texto.replace(regexPrompt, ''); // Remove o prompt do texto
            }

            const linhas = texto.trim().split('\n');
            
            linhas.forEach(linha => {
                linha = linha.trim();
                if (linha.startsWith('## ')) {
                    // É um tópico principal
                    const titulo = linha.substring(3).trim();
                    const h3 = document.createElement('h3');
                    // Estilo de Título (H3) ATUALIZADO
                    h3.className = 'text-2xl font-bold text-gray-900 pt-2 pb-2 border-b border-gray-200';
                    h3.textContent = titulo;
                    questionsList.appendChild(h3);

                } 
                // Aceita '*' ou '-'
                else if (linha.startsWith('- ') || linha.startsWith('* ')) {
                    // É uma pergunta
                    let linhaConteudo = linha.substring(2).trim();
                    if (!linhaConteudo) return; // Ignora linhas vazias

                    const tagRegex = /^\[(.*?)\]\s*(.*)/;
                    const match = linhaConteudo.match(tagRegex);

                    let tagConteudo = null;
                    let perguntaConteudo = "";

                    if (match && match[1] && match[2]) {
                        // A linha TEM um tag
                        tagConteudo = match[1];
                        perguntaConteudo = match[2];
                    } else {
                        // A linha NÃO tem tag
                        perguntaConteudo = linhaConteudo;
                    }
                    
                    if (!perguntaConteudo) return; // Se a pergunta estiver vazia, pula

                    // --- INÍCIO DA LÓGICA DE CARD ATUALIZADA ---

                    const card = document.createElement('div');
                    // O card agora é flex-col, com espaçamento interno
                    card.className = 'bg-white p-5 rounded-xl shadow-sm border border-gray-200 flex flex-col space-y-3 question-card';
                    
                    // Wrapper do Cabeçalho (Tag + Botão)
                    const headerWrapper = document.createElement('div');
                    headerWrapper.className = 'flex justify-between items-start space-x-4';

                        // Wrapper da Tag (Esquerda)
                        const tagElementWrapper = document.createElement('div');
                        if (tagConteudo) {
                            const tagElement = document.createElement('span');
                            tagElement.className = 'tag-badge'; // A classe CSS .tag-badge NÃO deve ter margin-bottom
                            tagElement.textContent = tagConteudo;
                            tagElementWrapper.appendChild(tagElement);
                        }
                        headerWrapper.appendChild(tagElementWrapper); // Adiciona (mesmo vazio) para manter o justify-between

                        // O "mini botão" (Link do Google) - ATUALIZADO
                        const googleLink = document.createElement('a');
                        googleLink.href = construirUrlGoogle(promptTemplate, perguntaConteudo);
                        googleLink.target = '_blank';
                        googleLink.rel = 'noopener noreferrer';
                        // Estilo do Botão ATUALIZADO (mais sutil)
                        googleLink.className = 'flex-shrink-0 w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 transition-all duration-150 transform active:scale-95';
                        googleLink.title = 'Buscar explicação no Google IA';
                        googleLink.innerHTML = `
                            <img src="data/icon/google.png" alt="Google" class="w-5 h-5">
                        `;
                        headerWrapper.appendChild(googleLink);

                    // Texto da Pergunta - ATUALIZADO
                    const perguntaText = document.createElement('p');
                    perguntaText.className = 'question-text text-base text-gray-800 leading-relaxed text-justify'; // Texto justificado
                    perguntaText.textContent = perguntaConteudo;

                    // Montagem final do card
                    card.appendChild(headerWrapper);
                    card.appendChild(perguntaText);
                    questionsList.appendChild(card);
                    
                    // --- FIM DA LÓGICA DE CARD ATUALIZADA ---
                }
            });
        }

        /**
         * Cria o link de busca do Google.
         */
        function construirUrlGoogle(template, pergunta) {
            const promptFinal = template.replace('{{PERGUNTA}}', pergunta);
            const queryCodificada = encodeURIComponent(promptFinal);
            return `https://www.google.com/search?udm=50&q=${queryCodificada}`;
        }

        // --- 4. Inicialização ---
        // Agora, a primeira coisa que fazemos é carregar e renderizar o menu.
        carregarEAmbienteMenu();

    </script>
</body>
</html>
