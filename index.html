<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .sidebar-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .sidebar-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* cool-gray-300 */
            border-radius: 4px;
        }
        .sidebar-scroll::-webkit-scrollbar-track {
            background-color: transparent;
        }

        /* --- ESTILOS SIDEBAR --- */
        #menu-content summary {
            transition: background-color 0.15s ease-in-out;
            border-radius: 0.5rem;
        }
        /* O <summary> da Disciplina */
        #menu-content .disciplina-summary {
            font-size: 1rem; /* 16px */
            font-weight: 600; /* semibold */
            color: #374151; /* gray-700 */
        }
        #menu-content details[open] > .disciplina-summary {
            background-color: #f9fafb; /* gray-50 */
        }

        /* O <summary> do Tema (novo) */
        #menu-content .tema-summary {
            font-size: 0.9rem; /* 14px */
            font-weight: 500; /* medium */
            color: #4b5563; /* gray-600 */
        }
        #menu-content .tema-details[open] > .tema-summary {
            background-color: #f3f4f6; /* gray-100 */
        }
        
        /* Links de Subtema (mais recuo) */
        #menu-content .subtema-link {
            padding: 0.6rem 0.75rem 0.6rem 1.25rem; /* py-2.5 px-3 pl-5 */
            font-size: 0.9rem;
            border-radius: 0.5rem;
            transition: all 0.15s ease-in-out;
            display: block;
            color: #374151; /* gray-700 */
        }
        #menu-content .subtema-link:hover {
            background-color: #eff6ff; /* blue-50 */
            color: #2563eb; /* blue-600 */
            transform: translateX(4px);
        }
        #menu-content .subtema-link[data-active="true"] {
            background-color: #dbeafe; /* blue-100 */
            color: #1d4ed8; /* blue-700 */
            font-weight: 600;
        }
        
        /* --- ESTILOS CONTEÚDO --- */
        .question-card {
            align-items: flex-start;
        }
        .question-text {
            line-height: 1.6;
        }

        /* --- ESTILO: Tag Badge --- */
        .tag-badge {
            display: inline-block;
            font-size: 0.75rem; /* 12px */
            font-weight: 500; /* medium */
            color: #4b5563; /* gray-600 */
            background-color: #f3f4f6; /* gray-100 */
            padding: 0.125rem 0.5rem; /* py-0.5 px-2 */
            border-radius: 9999px; /* rounded-full */
            border: 1px solid #e5e7eb; /* border-gray-200 */
            line-height: 1.25;
        }
        
        /* --- ESTILO: Bloco de Fontes --- */
        /* Alterado de margin-top para margin-bottom */
        .sources-block {
            margin-top: 1.5rem; /* Espaço entre a intro e as fontes */
            border-top: 1px solid #e5e7eb; /* border-gray-200 */
            padding-top: 1.5rem; /* 24px */
        }
        .sources-block summary {
            font-size: 1.25rem; /* 20px */
            font-weight: 600; /* semibold */
            color: #374151; /* gray-700 */
            cursor: pointer;
            list-style: none; /* Remove a seta padrão */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sources-block summary::-webkit-details-marker {
            display: none;
        }
        .sources-block summary:hover {
            color: #111827; /* gray-900 */
        }
        .sources-block summary .icon {
            transition: transform 0.2s ease-in-out;
        }
        .sources-block[open] summary .icon {
            transform: rotate(90deg);
        }
        .sources-list {
            list-style-type: disc;
            padding-left: 1.5rem; /* 24px */
            margin-top: 1rem; /* 16px */
            space-y: 0.5rem; /* 8px */
            font-size: 0.9rem; /* 14px */
            color: #4b5563; /* gray-600 */
            line-height: 1.6;
        }
        /* Estilo para itálico dentro das fontes */
        .sources-list em {
            font-style: italic;
            color: #1f2937; /* gray-800 */
        }

    </style>
</head>
<body class="bg-gray-50 h-full overflow-hidden">

                           transform -translate-x-full lg:translate-x-0

                           flex flex-col shadow-lg lg:shadow-none">
            
            <!-- Cabeçalho do Menu -->

                <div class="bg-blue-600 p-2 rounded-lg">

    <script type="module">
        // --- 1. Seletores de Elementos do DOM ---
        const sidebar = document.getElementById('sidebar');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');
        const openMenuBtn = document.getElementById('open-menu-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const menuContent = document.getElementById('menu-content');
        const questionsList = document.getElementById('questions-list');
        const subtemaTitle = document.getElementById('subtema-title');
        const welcomeMessage = document.getElementById('welcome-message');
        const faqSchemaScript = document.getElementById('faq-schema');
        // Novo seletor unificado para intro + fontes
        const preambleContainer = document.getElementById('preamble-container');
        
        // --- 2. Lógica do Menu Lateral (Sidebar) ---
        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            sidebarBackdrop.classList.remove('hidden');
        }

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            sidebarBackdrop.classList.add('hidden');
        }

        openMenuBtn.addEventListener('click', openSidebar);
        closeMenuBtn.addEventListener('click', closeSidebar);
        sidebarBackdrop.addEventListener('click', closeSidebar);
        
        // --- 3. Renderização Dinâmica do Conteúdo ---

        /**
         * Carrega a estrutura do menu a partir do JSON e o renderiza.
         */
        async function carregarEAmbienteMenu() {
            try {
                // Adiciona um parâmetro anti-cache ao JSON também
                const response = await fetch(`index_menu.json?v=${new Date().getTime()}`);
                if (!response.ok) {
                    throw new Error(`Falha ao carregar index_menu.json (status: ${response.status})`);
                }
                const estruturaDireito = await response.json();

                menuContent.innerHTML = ''; 
                
                // Nível 1: Disciplina
                estruturaDireito.forEach((disciplina, i) => {
                    const disciplinaElement = document.createElement('div');
                    disciplinaElement.className = 'py-1';

                    const disciplinaDetails = document.createElement('details');
                    disciplinaDetails.className = 'group';
                    if (i === 0) disciplinaDetails.setAttribute('open', ''); // Abre a primeira disciplina por padrão

                    const disciplinaSummary = document.createElement('summary');
                    disciplinaSummary.className = 'disciplina-summary flex items-center justify-between p-2 rounded-lg cursor-pointer hover:bg-gray-100 list-none';
                    disciplinaSummary.innerHTML = `
                        <span class="text-base font-semibold text-gray-700">${disciplina.disciplina}</span>
                        <svg class="w-5 h-5 text-gray-500 transform transition-transform duration-200 group-open:rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    `;
                    
                    const temasContainer = document.createElement('div');
                    temasContainer.className = 'pl-2 mt-1 space-y-1'; 

                    // Nível 2: Tema (RETRÁTIL)
                    disciplina.temas.forEach(tema => {
                        const temaDetails = document.createElement('details');
                        temaDetails.className = 'tema-details group';

                        const temaSummary = document.createElement('summary');
                        temaSummary.className = 'tema-summary flex items-center justify-between p-2 rounded-lg cursor-pointer hover:bg-gray-100 list-none';
                        temaSummary.innerHTML = `
                            <span>${tema.tema}</span>
                            <svg class="w-4 h-4 text-gray-400 transform transition-transform duration-200 group-open:rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        `;
                        
                        // Nível 3: Subtemas
                        const subtemasLista = document.createElement('ul');
                        subtemasLista.className = 'space-y-1 pl-4 pt-1'; 
                        
                        tema.subtemas.forEach(subtema => {
                            const subtemaItem = document.createElement('li');
                            const subtemaLink = document.createElement('a');
                            subtemaLink.href = '#';
                            subtemaLink.className = 'subtema-link';
                            subtemaLink.textContent = subtema.subtema;
                            
                            subtemaLink.addEventListener('click', (e) => {
                                e.preventDefault();
                                document.querySelectorAll('#menu-content .subtema-link').forEach(link => {
                                    link.removeAttribute('data-active');
                                });
                                subtemaLink.setAttribute('data-active', 'true');
                                carregarPerguntasDoArquivo(subtema); 
                                if (window.innerWidth < 1024) {
                                    closeSidebar();
                                }
                            });
                            
                            subtemaItem.appendChild(subtemaLink);
                            subtemasLista.appendChild(subtemaItem);
                        });
                        
                        temaDetails.appendChild(temaSummary);
                        temaDetails.appendChild(subtemasLista);
                        temasContainer.appendChild(temaDetails);
                    });

                    disciplinaDetails.appendChild(disciplinaSummary);
                    disciplinaDetails.appendChild(temasContainer);
                    disciplinaElement.appendChild(disciplinaDetails);
                    menuContent.appendChild(disciplinaElement);
                });

            } catch (error) {
                console.error("Erro fatal ao carregar menu:", error);
                menuContent.innerHTML = `<p class="p-4 text-red-600"><b>Erro ao carregar o menu.</b><br>Verifique o console e o arquivo index_menu.json.</p>`;
            }
        }

        /**
         * Carrega as perguntas de um arquivo .txt real.
         */
        async function carregarPerguntasDoArquivo(subtema) {
            subtemaTitle.textContent = subtema.subtema;
            welcomeMessage.classList.add('hidden');
            
            // Limpa o schema de FAQ, o preâmbulo e as perguntas
            if (faqSchemaScript) faqSchemaScript.textContent = '';
            preambleContainer.innerHTML = ''; // Limpa a intro e fontes
            questionsList.innerHTML = ''; // Limpa perguntas antigas
            
            // Mostra o loading *dentro* da lista de perguntas
            questionsList.innerHTML = `
                <div class="text-center text-gray-500 pt-10">
                    <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-4 text-lg">Carregando perguntas...</p>
                </div>`;

            try {
                // CORREÇÃO DE CACHE: Adicionado { cache: "no-store" }
                const response = await fetch(subtema.arquivo, { cache: "no-store" });
                
                if (!response.ok) {
                    throw new Error(`Arquivo não encontrado ou falha ao carregar: ${subtema.arquivo} (Status: ${response.status})`);
                }
                
                let texto = await response.text();
                
                // Primeiro, extrai o bloco de fontes
                const sourceRegex = /@@SOURCES_START@@([\s\S]*?)@@SOURCES_END@@/m;
                const sourceMatch = texto.match(sourceRegex);
                
                // Se houver fontes, renderiza o preâmbulo (Intro + Fontes)
                if (sourceMatch && sourceMatch[1]) {
                    renderizarPreambulo(sourceMatch[1]);
                    texto = texto.replace(sourceRegex, ''); // Remove o bloco de fontes do texto principal
                }
                
                // Depois, processa o resto (perguntas)
                parsearERenderizarPerguntas(texto);

            } catch (error) {
                console.error("Erro ao carregar arquivo .txt:", error);
                questionsList.innerHTML = `<p class="text-red-600 text-center pt-10"><b>Erro ao carregar perguntas.</b><br>${error.message}</p>`;
            }
        }

        /**
         * Renderiza o bloco de Introdução (NotebookLM)
         */
        function renderizarIntro() {
            const introDiv = document.createElement('div');
            introDiv.className = "bg-blue-50 border border-blue-200 text-blue-900 rounded-xl p-5 text-sm leading-relaxed shadow-sm";
            introDiv.innerHTML = `
                <p>As perguntas a seguir foram criadas utilizando o <strong>NotebookLM</strong> como assistente de pesquisa.</p>
                <p class="mt-2">A base de conhecimento utilizada para a formulação destas perguntas está listada nas <strong>Fontes Bibliográficas</strong> abaixo.</p>
            `;
            return introDiv;
        }

        /**
         * Renderiza o bloco de Fontes Bibliográficas.
         */
        function renderizarPreambulo(textoFontes) {
            preambleContainer.innerHTML = ''; // Limpa

            // 1. Cria e adiciona o Bloco de Intro
            const introElement = renderizarIntro();
            preambleContainer.appendChild(introElement);
            
            // 2. Cria o Bloco de Fontes
            const detailsElement = document.createElement('details');
            detailsElement.className = 'sources-block group';
            
            const summaryElement = document.createElement('summary');
            summaryElement.className = 'sources-summary';
            summaryElement.innerHTML = `
                <span>Fontes Bibliográficas</span>
                <svg class="w-5 h-5 text-gray-400 icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            `;
            
            const listElement = document.createElement('ul');
            listElement.className = 'sources-list';
            
            const linhasFontes = textoFontes.trim().split('\n');
            linhasFontes.forEach(linha => {
                linha = linha.trim();
                // Aceita '*' ou '-' com ou sem espaço depois
                if (linha.startsWith('-') || linha.startsWith('*')) {
                    const textoLinha = linha.substring(1).trim(); 
                    if (!textoLinha) return; // Ignora linhas em branco

                    const listItem = document.createElement('li');
                    listItem.innerHTML = textoLinha.replace(/\*(.*?)\*/g, '<em>$1</em>');
                    listElement.appendChild(listItem);
                }
            });
            
            // 3. Adiciona o Bloco de Fontes ao container
            if (listElement.hasChildNodes()) {
                detailsElement.appendChild(summaryElement);
                detailsElement.appendChild(listElement);
                preambleContainer.appendChild(detailsElement);
            }
        }
        
        /**
         * Faz o parse das perguntas, renderiza o HTML e cria o Schema de SEO.
         */
        function parsearERenderizarPerguntas(texto) {
            questionsList.innerHTML = ''; // Limpa o loading
            let promptTemplate = "Explique este tópico de Direito: {{PERGUNTA}}"; // Default
            
            // Prepara o Schema de FAQ para o SEO
            const faqSchema = {
                "@context": "https://schema.org",
                "@type": "FAQPage",
                "mainEntity": []
            };
            
            const regexPrompt = /@@PROMPT: (.*?) @@/s;
            const matchPrompt = texto.match(regexPrompt);
            
            if (matchPrompt && matchPrompt[1]) {
                promptTemplate = matchPrompt[1].trim();
                texto = texto.replace(regexPrompt, ''); // Remove o prompt do texto
            }

            const linhas = texto.trim().split('\n');
            
            linhas.forEach(linha => {
                linha = linha.trim();
                if (linha.startsWith('## ')) {
                    // É um tópico principal (MUDANÇA: H4)
                    const titulo = linha.substring(3).trim();
                    const h4 = document.createElement('h4');
                    // Classes atualizadas para um visual de H4
                    h4.className = 'text-lg font-semibold text-gray-800 pt-4 pb-1'; 
                    h4.textContent = titulo;
                    questionsList.appendChild(h4);

                } 
                // Aceita '*' ou '-'
                else if (linha.startsWith('- ') || linha.startsWith('* ')) {
                    // É uma pergunta
                    let linhaConteudo = linha.substring(2).trim();
                    if (!linhaConteudo) return; // Ignora linhas vazias

                    // Regex para capturar a tag no início da linha
                    const tagRegex = /^\[(.*?)\]\s*(.*)/;
                    const match = linhaConteudo.match(tagRegex);

                    let tagConteudo = null;
                    let perguntaConteudo = "";

                    if (match && match[1] && match[2]) {
                        tagConteudo = match[1];
                        perguntaConteudo = match[2];
                    } else {
                        perguntaConteudo = linhaConteudo;
                    }
                    
                    if (!perguntaConteudo) return; // Se não houver pergunta, pula

                    const card = document.createElement('div');
                    card.className = 'bg-white p-5 rounded-xl shadow-sm border border-gray-200 flex flex-col space-y-3 question-card';
                    
                    // Cabeçalho do Card (Tag + Botão)
                    const headerWrapper = document.createElement('div');
                    headerWrapper.className = 'flex justify-between items-start space-x-4';

                        // Wrapper da Tag (para alinhar à esquerda)
                        const tagElementWrapper = document.createElement('div');
                        if (tagConteudo) {
                            const tagElement = document.createElement('span');
                            tagElement.className = 'tag-badge';
                            tagElement.textContent = tagConteudo;
                            tagElementWrapper.appendChild(tagElement);
                        }
                        headerWrapper.appendChild(tagElementWrapper); 

                        // Cria o link do Google
                        const googleUrl = construirUrlGoogle(promptTemplate, perguntaConteudo);
                        
                        const googleLink = document.createElement('a');
                        googleLink.href = googleUrl;
                        googleLink.target = '_blank';
                        googleLink.rel = 'noopener noreferrer';
                        googleLink.className = 'flex-shrink-0 w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 transition-all duration-150 transform active:scale-95';
                        googleLink.title = 'Buscar explicação no Google IA';
                        // Imagem do Google
                        googleLink.innerHTML = `
                            <img src="data/icon/google.png" alt="Google" class="w-5 h-5">
                        `;
                        headerWrapper.appendChild(googleLink);

                    // Texto da Pergunta
                    const perguntaText = document.createElement('p');
                    perguntaText.className = 'question-text text-base text-gray-800 leading-relaxed text-justify';
                    
                    // Converte *negrito* em <strong>negrito</strong>
                    const htmlComNegrito = perguntaConteudo.replace(/\*(.*?)\*/g, '<strong class="font-semibold text-gray-900">$1</strong>');
                    perguntaText.innerHTML = htmlComNegrito; 

                    card.appendChild(headerWrapper); // Adiciona cabeçalho (Tag + Botão)
                    card.appendChild(perguntaText);  // Adiciona texto da pergunta
                    questionsList.appendChild(card);
                    
                    // --- Adiciona a pergunta ao Schema de SEO ---
                    const questionSchema = {
                        "@type": "Question",
                        "name": perguntaConteudo,
                        "acceptedAnswer": {
                            "@type": "Answer",
                            "text": "Clique para ver a explicação detalhada gerada por IA.",
                            "url": googleUrl 
                        }
                    };
                    faqSchema.mainEntity.push(questionSchema);
                }
            });
            
            // --- Injeta o Schema de FAQ no <head> ---
            if (faqSchemaScript) {
                faqSchemaScript.textContent = JSON.stringify(faqSchema);
            }
        }

        /**
         * Cria o link de busca do Google.
         */
        function construirUrlGoogle(template, pergunta) {
            // Remove o negrito da pergunta antes de enviar ao Google
            const perguntaLimpa = pergunta.replace(/\*/g, '');
            const promptFinal = template.replace('{{PERGUNTA}}', perguntaLimpa);
            const queryCodificada = encodeURIComponent(promptFinal);
            return `https://www.google.com/search?udm=50&q=${queryCodificada}`;
        }

        // --- 4. Inicialização ---
        carregarEAmbienteMenu();

    </script>
